<header>

      <!--! min-button -->
      <div id="min-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minus">
          <path d="M5 12h14" />
        </svg>
      </div>
      <!--! max-button -->
      <div id="max-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize">
          <path d="M8 3H5a2 2 0 0 0-2 2v3" />
          <path d="M21 8V5a2 2 0 0 0-2-2h-3" />
          <path d="M3 16v3a2 2 0 0 0 2 2h3" />

          <path d="M8 3v3a2 2 0 0 1-2 2H3" />

          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg></div>
    </div>
  </div>

<body className="dark">
